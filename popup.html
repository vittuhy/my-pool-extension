<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My pool</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 320px;
      height: 600px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #1c1c1e;
      color: #f5f5f7;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px 16px 0 16px;
      gap: 16px;
      overflow: hidden;
    }

    .search-container {
      position: relative;
      flex-shrink: 0;
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      fill: #999;
      pointer-events: none;
    }

    .search-input {
      width: 100%;
      padding: 12px 40px;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 14px;
      background: #2c2c2e;
      color: #f5f5f7;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .search-input:focus {
      border-color: #0a84ff;
      box-shadow: 0 0 0 2px rgba(10, 132, 255, 0.3);
    }

    .clear-search {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      display: none;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .clear-search.visible {
      display: block;
      opacity: 1;
    }

    .clear-search-icon {
      width: 16px;
      height: 16px;
      fill: #bbb;
    }

    .clear-search:hover .clear-search-icon {
      fill: #f5f5f7;
    }

    .client-list {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding-bottom: 16px;
    }

    .client-item {
      padding: 4px 0;
      display: flex;
      flex-direction: column;
      border-bottom: 1px solid #2d2d2f;
    }

    .client-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 0;
    }

    .client-info {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      min-width: 0;
    }

    .client-status {
      font-size: 13px;
      color: #f5f5f7;
      width: 35px;
      flex-shrink: 0;
      white-space: nowrap;
    }

    .client-name {
      font-size: 13px;
      font-weight: 500;
      color: #f5f5f7;
      text-decoration: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      letter-spacing: -0.15px;
      flex: 1;
      min-width: 0;
    }

    .client-name:hover {
      color: #0a84ff;
      text-decoration: none;
    }

    .star-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      font-size: 18px;
      color: #666;
    }

    .star-button.favorited {
      color: #ffd60a;
    }

    .client-id-container {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-top: 0;
      padding-left: 43px;
    }

    .client-id {
      font-size: 11px;
      color: #aaa;
    }

    .copy-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      margin-right: -4px;
    }

    .copy-icon {
      width: 16px;
      height: 16px;
      fill: #888;
    }

    .hubspot-link {
      display: flex;
      align-items: center;
      padding: 4px;
      text-decoration: none;
      margin-left: -4px;
      outline: none;
      -webkit-tap-highlight-color: transparent;
      color: #888;
    }

    .hubspot-link:focus {
      outline: none;
    }

    .hubspot-icon {
      width: 16px;
      height: 16px;
    }

    .hubspot-link:hover {
      color: #888;
    }

    .divider {
      border: 0;
      height: 1px;
      background-color: #333;
      margin: 8px 0;
    }

    .section-header {
      padding: 8px 0 8px 16px;
      background-color: #2c2c2e;
      font-size: 12px;
      font-weight: 600;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: sticky;
      top: 0;
    }

    .empty-state {
      padding: 40px 16px;
      text-align: center;
      color: #888;
      font-size: 14px;
    }

    .client-list::-webkit-scrollbar {
      width: 6px;
    }

    .client-list::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 3px;
    }

    .client-list::-webkit-scrollbar-thumb:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <div class="search-container">
        <svg class="search-icon" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <input type="text" id="searchInput" class="search-input" placeholder="Search clients..." />
        <button id="clearSearch" class="clear-search">
          <svg class="clear-search-icon" viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
      <div id="clientList" class="client-list"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
